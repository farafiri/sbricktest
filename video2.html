<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
	
	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="promise-queue.js"></script>
	<script type="text/javascript" src="bluetooth.js"></script>
	<script type="text/javascript" src="sbrick2.js?q=4"></script>
  </head>
<body>
<h1>v 11</h1>
<video id="player" style="display:block;" autoplay></video><br><br>
<div id="output"></div>
<canvas id="snapshot" width=320 height=240></canvas><br>
<script>
  var player = document.getElementById('player'); 
  var snapshotCanvas = document.getElementById('snapshot');
  var videoTracks;
  var handleSuccess = function(stream) {
    // Attach the video stream to the video element and autoplay.
    player.srcObject = stream;
    videoTracks = stream.getVideoTracks();
  };
  
  function findPoints(data, width, height) {
      for (var x = 0; x < width; x++) {
	      data[x][0] = 0;
		  data[x][height - 1] = 0;
	  }
	  for (var y = 0; y < height; y++) {
	      data[0][y] = 0;
		  data[width - 1][y] = 0;
	  }
	  
      var results = [];
      for (var x = width - 2; x > 0; x--) {
	      for (var y = height - 2; y > 0; y--) {
		      if (data[x][y] > 0) {
			      var points = [[x, y]];
				  var sumX = 0;
				  var sumY = 0;
				  var sum = 0;
				  var count = 0;
				  
				  for(var i = 0; points[i]; i++) {
				      var px = points[i][0];
					  var py = points[i][1];
					  val = data[px][py];
					  if (val > 0) {
						  sumX += px * val;
						  sumY += py * val;
						  sum += val;
						  count += 1;
						  data[px][py] = 0;
						  for(var j = -1; j < 2; j++) {
							  for(var k = -1; k < 2; k++) {
								  if (data[px+j][py+k] > 0) {
									points.push([px+j, py+k]);
								  }
							  }
						  }
					  }
                  }
				  console.log(i, px, py);

                  results.push({
                    x: sumX / sum,
					y: sumY / sum,
					avg: sum / count,
					count: count,
					sum: sum
                  });				  
			  }
		  }
	  }
	  
	  results.sort(function(a, b) {
	    return b.sum - a.sum;
	  });
	  
	  return results;
  }
  
  function vid() {
    var start = new Date();
    var context = snapshot.getContext('2d');
    context.drawImage(player, 0, 0, snapshotCanvas.width, snapshotCanvas.height);
	
	between = function (x, from, to) {
	    x = (x - from) / (to - from);
		if (x > 1) {
		    x = 1;
		}
		if (x < 0) {
		    x = 0;
		}
		
		return x;
	}
	
	var width = snapshot.width;
	var height = snapshot.height;
	var data = [];
	for (var i = 0; i < width; i++) {
	  data[i] = [];
	};
    var image = context.getImageData(0, 0, snapshot.width, snapshot.height);
    var thresh_red = 100;
    var thresh_green = 100;
    var thresh_blue = 100;

    var channels = image.data.length/4;
    for(var i=0;i<channels;i++){
        var r = image.data[i*4 + 0];
        var g = image.data[i*4 + 1];
        var b = image.data[i*4 + 2] ;

		var gg = between(g / (r + 1), 2.0, 2.3) * between(g / (b + 1), 1.3, 1.4) * between(g, 70, 90);
		var val = gg * 255;
		
		image.data[i*4 + 0] = val;
		image.data[i*4 + 1] = val;
		image.data[i*4 + 2] = val;
		data[i % width][Math.floor(i / width)] = gg;
    }
	var points = findPoints(data, width, height);
	var table = '<table>';
	
    context.putImageData(image, 0,  0);
	
	var dist = Math.abs(points[0].x - points[1].x);
	var x = points[0].x + points[1].x;

	//tr: d:42 x 470.5
    //tl: d:41.5 x:180
    //dr: d:67 x 564.4844231081647
    //dl: d:67.2.5 x:93.5
	
	var maxdist = 67.2;
	var mindist = 42;
	var py = 1 - between(1/dist, 1/maxdist, 1/mindist);
	var reldist = between(dist, mindist, maxdist);
    var maxx = (1-reldist)*470.5 + reldist*564.5;
    var minx = (1-reldist)*180 + reldist*93.5;
	var px = between(x, minx, maxx);
	
		table += '<tr><td>' + dist + '</td><td>' + x + '</td><td> px: ' + px + '</td><td> py: ' + py + '</td></tr>';
	document.getElementById('output').innerHTML = table + '</table>';
	console.log('px', px);
	console.log('py', py);
	
	return {
	  x: px,
	  y: py
    }
  }
  
  //setInterval(vid, 500);
  setTimeout(vid, 5000);
  
  navigator.mediaDevices.getUserMedia({video: {
   "facingMode": 
      { "ideal": "environment" }
  }})
      .then(handleSuccess);
	  
  var SB = new SBrick();
	  
  function connect() {
	  SB.connect().then(
	  function() {
		  setTimeout(function () {
			  SB.drive(SB.PORT1, SB.CW, SB.MAX);
			  SB.drive(SB.PORT2, SB.CW, SB.MAX);
		  }, 100);
		  
	  },
	  function() {alert('not connected');}
	  );
  }
  
  setTimeout(connect, 1200);
</script>
</body>
</html>
